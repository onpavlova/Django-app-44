{% extends 'store_app/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <p>Описание: {{ product.description }}</p>
    <p>Цена: {{ product.price }}</p>
    <p>Категория: {{ product.category.name }}</p>
    <p>Дата создания: {{ product.created_at }}</p>
{% endblock %}
